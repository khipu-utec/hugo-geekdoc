{{ define "main" }}
  {{ partial "page-header" . }}

  
  <article
    class="gdoc-markdown gdoc-markdown__align--{{ default "left" (.Page.Params.GeekdocAlign | lower) }}"
  >

  {{ $showTitle := default true .Page.Params.ShowTitle }}

    {{- if $showTitle }}
    <h1>{{ partial "utils/title" . }}</h1>
    {{- end }}

    {{ partial "utils/last-update" . }}
    {{ partial "utils/content" . }}
  </article>
{{ end }}
